        <!-- d12 -->

          <button onclick="rollD12()">Roll d12</button>

        <!-- d10 -->

          <button onclick="rollD10()">Roll d10</button>

        </div>
        
        <!-- d8 -->

          <button onclick="rollD8()">Roll d8</button>

        <!-- d6 -->
        <div class="diceArea">
          <button onclick="rollD6()">Roll d6</button>

        <!-- d4 -->
